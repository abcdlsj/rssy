<!DOCTYPE html>
<html>
  <head>
    {{template "head" .}}
  </head>
  <body>
    {{template "nav" .}}
    <div class="article-content">
      <div class="article-title">{{.Title}}</div>
      <div class="article-meta">
        <span>At: {{timeformat .PublishAt}}</span>
      </div>
      <hr />
      <div class="article-body">
        {{.Content | safeHTML}}
      </div>
    </div>
  </body>
</html>
