{{define "head"}}
<title>RSSy</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
/>
<link rel="shortcut icon" type="image/x-icon" href="{{.SiteURL}}/favicon.ico" />
<style>
  body {
    font-family: Avenir, system-ui, -apple-system, BlinkMacSystemFont,
      "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
      "Helvetica Neue", sans-serif;
  }
  .form-container {
    display: flex;
    align-items: center;
  }
  .form-container label {
    margin-right: 10px;
    font-size: 0.9em;
  }
  .form-container input[type="text"] {
    width: 200px;
    margin-right: 10px;
    font-size: 0.9em;
  }
  .form-container input[type="submit"] {
    font-size: 0.9em;
  }
  .navbar {
    overflow: hidden;
    margin-bottom: 20px;
  }
  .navbar a {
    float: left;
    display: block;
    text-align: left;
    padding: 10px 15px 10px 0px;
    text-decoration: none;
  }
  .feed-item {
    display: flex;
    padding-bottom: 5px;
    margin: 0;
  }
  .feed-title {
    margin-right: 10px;
  }
  .import-export-container {
    display: flex;
    padding-bottom: 5px;
    margin: 0;
  }
  .updatefeed-container {
    display: flex;
    align-items: center;
    margin: 0;
  }
  .updatefeed-container .update-button,
  .refresh-button {
    background: none;
    border: none;
    cursor: pointer;
    text-decoration: none;
    padding: 0;
    padding-right: 5px;
  }
  input[type="checkbox"] {
    accent-color: transparent;
  }
  .import-button,
  .export-button,
  .delete-button {
    background: none;
    border: none;
    cursor: pointer;
    text-decoration: none;
    padding: 0;
    padding-right: 5px;
  }
  .import-button:hover {
    text-decoration: none;
  }
  .custom-file-upload {
    background: none;
    border: none;
    cursor: pointer;
    text-decoration: none;
    padding: 0;
  }
  .custom-file-upload:hover {
    text-decoration: none;
  }
  input[type="file"] {
    display: none;
  }
  .article-item {
    margin-bottom: 7px;
  }
  .article-action-read,
  .article-action-delete {
    font-size: 0.9em;
    font-weight: 300;
  }
  .article-info {
    font-size: 0.9em;
    font-weight: 300;
  }
  .article-feed {
    font-size: 0.9em;
    font-weight: 300;
    text-decoration: none;
  }
  .article-content {
    padding: 20px;
    max-width: 800px;
    margin: auto;
  }
  .article-title {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .article-meta {
    font-size: 0.9em;
    margin-bottom: 20px;
  }
  .article-body {
    line-height: 1.6;
  }
  .stream-container {
    display: flex;
    margin-top: 20px;
  }
  .sidebar {
    width: 200px;
    padding-right: 20px;
    border-right: 1px solid #ccc;
  }
  .stream-group-main-content {
    flex: 1;
    padding-left: 20px;
    padding-top: 5%;
  }
  .group-header {
    cursor: pointer;
    padding: 5px 0;
    margin-bottom: 5px;
  }
  .group-header:hover {
    background-color: #f0f0f0;
  }
  .group-header.active {
    font-weight: bold;
    background-color: #e0e0e0;
  }
  .group-content {
    display: none;
  }
  .group-content.active {
    display: block;
  }
  .stream-item {
    margin-bottom: 8px;
  }
  .stream-summary {
    font-size: 1em;
    text-decoration: none;
  }
  .stream-summary a {
    text-decoration: none;
  }
  .stream-summary a.visited {
    color: #808080;
  }
  .stream-info {
    font-size: 0.9em;
    color: #666;
    margin-left: 10px;
  }
  .stream-title {
    font-size: 0.8em;
    color: #666;
    text-decoration: none;
  }
</style>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
  media="(prefers-color-scheme: dark)"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/mono-blue.min.css"
  media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
  hljs.highlightAll();

  document.addEventListener('DOMContentLoaded', function() {
    const summaryLinks = document.querySelectorAll('.stream-item .stream-summary a');
    summaryLinks.forEach(link => {
      if (localStorage.getItem(link.href)) {
        link.classList.add('visited');
      }
      link.addEventListener('click', function() {
        localStorage.setItem(this.href, 'visited');
        this.classList.add('visited');
      });
    });
  });
</script>
{{end}}
