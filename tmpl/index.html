<!DOCTYPE html>
<html>
  <head>
    <title>RSSy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        font-family: "gg sans Normal", ui-sans-serif, system-ui, -apple-system;
      }

      .form-container {
        display: flex;
        align-items: center;
      }

      .form-container label {
        margin-right: 10px;
        font-size: 0.9em;
      }

      .form-container input[type="text"] {
        width: 200px;
        margin-right: 10px;
        font-size: 0.9em;
      }

      .form-container input[type="submit"] {
        font-size: 0.9em;
      }
    </style>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/mono-blue.min.css"
      media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </head>
  <body>
    <h1>RSSY</h1>
    <form method="POST" action="/article/add" class="form-container">
      <label for="url">Enter URL:</label>
      <input type="text" id="url" name="url" required />
      <input type="submit" value="Add" />
    </form>
    <hr />
    <h2>Articles</h2>
    {{range $idx, $article := .Articles}}
    <div>
      <a href="/article/{{$article.Uid}}">{{$article.Title}}</a>
      <span>(By: {{$article.Name}}</span>,
      <span>At: {{timeformat $article.PublishAt}})</span>
    </div>
    {{end}}
  </body>
</html>
